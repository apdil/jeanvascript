<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
    function create (type, valeur){
        let creation = document.createElement(type);
        creation.textContent = valeur;
        document.body.appendChild(creation);
    }
    create("div", "pomme");
</script>
</body>
